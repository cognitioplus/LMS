    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // ========== SUPABASE INITIALIZATION ==========
        const supabaseUrl = 'https://hzzytpbltwdvnmpmmfvl.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh6enl0cGJsdHdkdm5tcG1tZmZ2bCIsInJvbGUiOiJhbm9uIiwiaWF0IjoxNzU5NTYxNDA0LCJleHAiOjIwNzUxMzc0MDR9.RgqO4CThb9NRYUJ8C0DRULytnephMgvZW2Zz5E312iI';
        const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);

        // ========== STATE ==========
        let courseData = { modules: [] };
        let currentModuleIndex = 0;
        let currentLessonIndex = 0;
        let completedLessons = new Set();
        let userId = localStorage.getItem('user_id') || `user_${Date.now()}`;
        localStorage.setItem('user_id', userId);

        // ========== COURSE & DISCUSSION FUNCTIONS ==========
        async function fetchCourseData() {
            const { data, error } = await supabase
                .from('course_modules')
                .select('*')
                .order('module_order', { ascending: true });
            
            if (error) {
                console.error('Error fetching course:', error);
                // Fallback to hardcoded data if needed
                return;
            }
            
            // Transform to expected structure
            courseData.modules = data.map(module => ({
                id: module.module_id,
                title: module.title,
                duration: module.duration,
                lessons: JSON.parse(module.lessons || '[]')
            }));
            
            renderModuleList();
            renderDiscussionFilters();
            loadLesson(0, 0);
            updateLessonCounts();
            loadUserProgress();
        }

        async function loadUserProgress() {
            const { data } = await supabase
                .from('user_progress')
                .select('completed_lessons')
                .eq('user_id', userId)
                .single();
            
            if (data) {
                completedLessons = new Set(JSON.parse(data.completed_lessons || '[]'));
                updateProgress();
            }
        }

        async function saveUserProgress() {
            const progressArray = Array.from(completedLessons);
            await supabase
                .from('user_progress')
                .upsert(
                    { user_id: userId, completed_lessons: JSON.stringify(progressArray) },
                    { onConflict: 'user_id' }
                );
            updateProgress();
        }

        async function loadDiscussions(moduleFilter = 'all') {
            let query = supabase
                .from('discussions')
                .select(`
                    id,
                    module_id,
                    content,
                    created_at,
                    user:users!inner(full_name)
                `)
                .order('created_at', { ascending: false });
            
            if (moduleFilter !== 'all') {
                query = query.eq('module_id', moduleFilter);
            }
            
            const { data, error } = await query;
            
            if (error) {
                console.error('Error loading discussions:', error);
                document.getElementById('discussionsContainer').innerHTML = 
                    '<div class="error-message">Failed to load discussions.</div>';
                return;
            }
            
            renderDiscussions(data);
        }

        async function submitDiscussion() {
            const module = document.getElementById('discussionModule').value;
            const content = document.getElementById('discussionContent').value.trim();
            
            if (!content) {
                alert('Please enter your reflection.');
                return;
            }
            
            const { error } = await supabase
                .from('discussions')
                .insert({
                    module_id: module,
                    user_id: userId,
                    content: content
                        .replace(/</g, "&lt;")
                        .replace(/>/g, "&gt;")
                        .replace(/(\r\n|\n|\r)/g, "<br>")
                });
            
            if (error) {
                console.error('Error posting discussion:', error);
                alert('Failed to post reflection.');
                return;
            }
            
            document.getElementById('discussionContent').value = '';
            loadDiscussions(document.getElementById('moduleFilter').value);
        }

        // ========== UI RENDERING ==========
        function renderModuleList() {
            const list = document.getElementById('moduleList');
            list.innerHTML = courseData.modules.map((m, i) => `
                <div class="module-item ${i === currentModuleIndex ? 'active' : ''}" onclick="loadModule(${i})">
                    <div class="module-title">${m.title}</div>
                    <div class="module-duration">⏱️ ${m.duration}</div>
                </div>
            `).join('');
        }

        function renderDiscussionFilters() {
            const modules = courseData.modules;
            const filterSelect = document.getElementById('moduleFilter');
            const postSelect = document.getElementById('discussionModule');
            
            // Clear existing options
            filterSelect.innerHTML = '<option value="all">All Modules</option>';
            postSelect.innerHTML = '<option value="course">Course-Wide Discussion</option>';
            
            modules.forEach(m => {
                const opt1 = document.createElement('option');
                opt1.value = m.id;
                opt1.textContent = m.title;
                filterSelect.appendChild(opt1);
                
                const opt2 = document.createElement('option');
                opt2.value = m.id;
                opt2.textContent = m.title;
                postSelect.appendChild(opt2);
            });
        }

        function renderDiscussions(discussions) {
            if (!discussions || discussions.length === 0) {
                document.getElementById('discussionsContainer').innerHTML = 
                    '<div class="no-discussions">No reflections yet. Be the first to share!</div>';
                return;
            }
            
            const html = discussions.map(d => `
                <div class="discussion-card">
                    <div class="discussion-header">
                        <div class="discussion-title">${getModuleTitle(d.module_id)}</div>
                    </div>
                    <div class="discussion-meta">By ${d.user.full_name || 'Anonymous'} • ${new Date(d.created_at).toLocaleDateString()}</div>
                    <div class="discussion-content">${d.content}</div>
                </div>
            `).join('');
            
            document.getElementById('discussionsContainer').innerHTML = html;
        }

        function getModuleTitle(id) {
            if (id === 'course') return 'Course-Wide Discussion';
            const m = courseData.modules.find(m => m.id === id);
            return m ? m.title : id;
        }

        // ========== EXISTING COURSE NAVIGATION ==========
        function loadModule(index) {
            currentModuleIndex = index;
            currentLessonIndex = 0;
            loadLesson(index, 0);
            renderModuleList();
        }

        function loadLesson(moduleIndex, lessonIndex) {
            const module = courseData.modules[moduleIndex];
            const lesson = module.lessons[lessonIndex];
            currentModuleIndex = moduleIndex;
            currentLessonIndex = lessonIndex;
            
            document.getElementById('lessonContent').innerHTML = `
                <h2 style="color: var(--primary); margin-bottom: 10px;">${module.title}</h2>
                <h3 style="color: var(--primary-light); margin-bottom: 20px;">${lesson.title}</h3>
                <div class="lesson-content">${lesson.content}</div>
            `;
            
            // Mark as completed and save
            const lessonId = `${moduleIndex}-${lessonIndex}`;
            completedLessons.add(lessonId);
            saveUserProgress();
            
            updateNavigationButtons();
            renderModuleList();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function nextLesson() {
            const module = courseData.modules[currentModuleIndex];
            if (currentLessonIndex < module.lessons.length - 1) {
                loadLesson(currentModuleIndex, currentLessonIndex + 1);
            } else if (currentModuleIndex < courseData.modules.length - 1) {
                loadLesson(currentModuleIndex + 1, 0);
            }
        }

        function previousLesson() {
            if (currentLessonIndex > 0) {
                loadLesson(currentModuleIndex, currentLessonIndex - 1);
            } else if (currentModuleIndex > 0) {
                const prev = courseData.modules[currentModuleIndex - 1];
                loadLesson(currentModuleIndex - 1, prev.lessons.length - 1);
            }
        }

        function updateNavigationButtons() {
            const prev = document.getElementById('prevBtn');
            const next = document.getElementById('nextBtn');
            
            prev.disabled = currentModuleIndex === 0 && currentLessonIndex === 0;
            prev.style.opacity = prev.disabled ? '0.5' : '1';
            
            const module = courseData.modules[currentModuleIndex];
            const isLastLesson = currentLessonIndex === module.lessons.length - 1;
            const isLastModule = currentModuleIndex === courseData.modules.length - 1;
            
            if (isLastLesson && isLastModule) {
                next.textContent = 'Course Complete ✓';
                next.disabled = true;
                next.style.opacity = '0.5';
            } else {
                next.textContent = 'Next →';
                next.disabled = false;
                next.style.opacity = '1';
            }
        }

        function updateProgress() {
            let total = 0;
            courseData.modules.forEach(m => total += m.lessons.length);
            const pct = Math.round((completedLessons.size / total) * 100);
            document.getElementById('overallProgress').style.width = pct + '%';
            document.getElementById('progressPercentage').textContent = pct;
            document.getElementById('completedCount').textContent = completedLessons.size;
            document.getElementById('totalCount').textContent = total;
        }

        function updateLessonCounts() {
            let total = 0;
            courseData.modules.forEach(m => total += m.lessons.length);
            document.getElementById('totalCount').textContent = total;
        }

        // ========== SECTION SWITCHING ==========
        function switchSection(section) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('courseSection').classList.toggle('hidden', section !== 'course');
            document.getElementById('discussionSection').classList.toggle('hidden', section !== 'discussion');
            
            if (section === 'discussion') {
                loadDiscussions();
            }
        }

        function filterDiscussions() {
            const moduleFilter = document.getElementById('moduleFilter').value;
            loadDiscussions(moduleFilter);
        }

        // ========== MODAL FUNCTIONS (unchanged) ==========
        function showPurchaseModal() {
            let total = 0;
            courseData.modules.forEach(m => total += m.lessons.length);
            if (completedLessons.size < total) {
                alert(`Complete all modules first.\nYou've done ${completedLessons.size} of ${total} lessons.`);
                return;
            }
            document.getElementById('purchaseModal').classList.add('active');
        }

        function closePurchaseModal() {
            document.getElementById('purchaseModal').classList.remove('active');
        }

        function showVerificationModal() {
            document.getElementById('verificationModal').classList.add('active');
        }

        function closeVerificationModal() {
            document.getElementById('verificationModal').classList.remove('active');
        }

        // Certificate functions remain (using localStorage for demo)
        function generateUserNumber() {
            const num = Math.floor(10000 + Math.random() * 90000);
            localStorage.setItem('userNumber', num);
        }

        function verifyCertificate() {
            // In production, verify against Supabase
            const code = document.getElementById('verifyCode').value.trim();
            const result = document.getElementById('verificationResult');
            result.innerHTML = `<div class="success-message">Verification simulated. In production, this checks Supabase.</div>`;
        }

        function scrollToContent() {
            document.querySelector('.main-content').scrollIntoView({ behavior: 'smooth' });
        }

        // ========== INITIALIZE ==========
        document.addEventListener('DOMContentLoaded', () => {
            fetchCourseData();
        });

        window.addEventListener('click', e => {
            if (e.target.classList.contains('modal')) {
                e.target.classList.remove('active');
            }
        });
    </script>
    <!-- Scripts -->
    <script src="scripts.js"></script>

        function scrollToModules() {
            document.getElementById('modules').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
